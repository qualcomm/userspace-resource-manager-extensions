  - SigId: "0x00000008"
    Type: 12
    Name: URM_CAMERA_ENCODE_MULTI_STREAMS
    Enable: true
    TargetsEnabled: ["qcs9100"]
    Permissions: ["third_party", "system"]
    Resources:
