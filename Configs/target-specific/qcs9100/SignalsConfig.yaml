    Type: 0
    Name: URM_CAMERA_ENCODE_MULTI_STREAMS
    Enable: true
    TargetsEnabled: ["qcs9100"]
    Permissions: ["third_party", "system"]
    Resources:
      - {ResCode: "RES_TUNER_CGROUP_RUN_ON_CORES", ResInfo: "0x00000000", Values: [2, 0,1,2,3]}
      - {ResCode: "RES_TUNER_CGROUP_RUN_ON_CORES", ResInfo: "0x00000000", Values: [3, 4,5,6,7]}
      - {ResCode: "RES_TUNER_CGROUP_RELATIVE_CPU_WEIGHT", ResInfo: "0x00000000", Values: [3, 90]}
      - {ResCode: "RES_TUNER_CGROUP_HIGH_MEMORY", ResInfo: "0x00000000", Values: [3, 1073741824]}
      - {ResCode: "RES_TUNER_CGROUP_RUN_ON_CORES", ResInfo: "0x00000000", Values: [4, 0,1,2,3,4,5,6,7]}
      - {ResCode: "RES_TUNER_CGROUP_RELATIVE_CPU_WEIGHT", ResInfo: "0x00000000", Values: [4, 150]}
      - {ResCode: "RES_TUNER_CGROUP_CPU_LATENCY", ResInfo: "0x00000000", Values: [4, -20]}
      - {ResCode: "RES_TUNER_CGROUP_LOW_MEMORY", ResInfo: "0x00000000", Values: [4, 519430400]}
      - {ResCode: "RES_TUNER_CGROUP_MIN_MEMORY", ResInfo: "0x00000000", Values: [4, 119430400]}
      - {ResCode: "RES_TUNER_SCALING_MAX_FREQ", ResInfo: "0x00000000", Values: [1267200]}
      - {ResCode: "RES_TUNER_SCALING_MAX_FREQ", ResInfo: "0x00000100", Values: [1267200]}

